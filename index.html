	<canvas id="background" width="1002px" height="625px"></canvas>

</div>
<div class="info-container">
	<div id="turn"></div>
	<div id="power"></div>
	<div id="angle"></div>
</div>

<button id="2players">Two Players</button>
<button id="3players">Three Players</button>
<button id="4players">Four Players</button>
<p>angle your cannon using the left and right arrow keys </br>
adjust the power of your cannon using the up and down arrows </br>
press spacebar to fire your cannon </br>
the last tank remaining wins</p>
